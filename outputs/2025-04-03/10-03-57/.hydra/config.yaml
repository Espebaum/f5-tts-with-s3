datasets:
  name: s3://kmpark-seoul
  batch_size_per_gpu: 40
  batch_size_type: sample
  max_samples: 4
  num_workers: 2
optim:
  epochs: 4
  learning_rate: 7.5e-05
  num_warmup_updates: 100
  grad_accumulation_steps: 8
  max_grad_norm: 1.0
  bnb_optimizer: false
model:
  name: F5TTS_v1_Base
  tokenizer: custom
  tokenizer_path: s3://kmpark-seoul/vocab.txt
  backbone: DiT
  arch:
    dim: 1024
    depth: 22
    heads: 16
    ff_mult: 2
    text_dim: 512
    text_mask_padding: true
    qk_norm: null
    conv_layers: 4
    pe_attn_head: null
    checkpoint_activations: false
  mel_spec:
    target_sample_rate: 24000
    n_mel_channels: 100
    hop_length: 256
    win_length: 1024
    n_fft: 1024
    mel_spec_type: vocos
  vocoder:
    is_local: false
    local_path: null
ckpts:
  logger: wandb
  log_samples: true
  save_per_updates: 10
  keep_last_n_checkpoints: -1
  last_per_updates: 10
  save_dir: ckpts/${model.name}_${model.mel_spec.mel_spec_type}_${model.tokenizer}
